<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="static/html-base-template :: html-base-template-head(#{sales-settlement-correction-history.title},~{::link}, ~{::script})">
<link th:href="@{static/css/sales-settlement-correction-history.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{static/js/sales-settlement-correction-history.js}"></script>
</head>
<body
	th:replace="static/html-base-template :: html-base-template-body(#{sales-settlement-correction-history.title},~{::#main},~{::#footer},~{::#popup})">
	<div class="contents" id="main"
		th:object="${settlementCorrectionHistoryListForm}">
		<div id="breadcrumbs">
			<div>
				<p>
					<a href="#" class="icon icon-home">Home</a>
				</p>
				<p class="separator">＞</p>
				<p th:text="#{sales-settlement-correction-history.breadcrumbs}"></p>
			</div>
		</div>
		<div class="option-block">
			<p class="mr-left-20 fz30 mb15"
				th:text="#{sales-settlement-correction-history.title}"></p>
			<div class="input-wrap space-between fz13 mb15">
				<div class="input-wrap mb0">
					<div class="width120">
						<label
							th:utext="#{sales-settlement-correction-history.brandLabel}"></label>
					</div>
					<div class="width160 mrMedium">
						<div class="selectbox" id='systemBrandCodeSelect'>
							<div class="selectbox-text">
								<input type="text" readonly> <input type="hidden"
									th:field="*{systemBrandCode}">
							</div>
							<div class="select-elem">
								<ul class="category">
									<li data-value="-1" data-name=""
										th:utext="#{sales-settlement-correction-history.select.clear}"></li>
									<li th:each="systemBrandCode : *{systemBrandCodeMap}"
										th:data-value="${systemBrandCode.key}"
										th:data-name="${systemBrandCode.value}"><span
										th:text="${systemBrandCode.value}"></span></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="width120">
						<label
							th:utext="#{sales-settlement-correction-history.countryLabel}"></label>
					</div>
					<div class="width160 mrMedium">
						<div class="selectbox" id='systemCountryCodeSelect'>
							<div class="selectbox-text">
								<input type="text" readonly> <input type="hidden"
									th:field="*{systemCountryCode}">
							</div>
							<div class="select-elem">
								<ul class="category">
									<li data-value="-1" data-name=""><span
										th:text="#{sales-settlement-correction-history.select.clear}"></span></li>
									<li th:each="systemCountryCode : *{systemCountryCodeMap}"
										th:data-value="${systemCountryCode.key}"
										th:data-name="${systemCountryCode.value}"><span
										th:text="${systemCountryCode.value}"></span></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="width120">
						<label
							th:utext="#{sales-settlement-correction-history.storeLabel}"></label>
					</div>
					<div class="input-elem">
						<p>
							<span class="numerickeybord-wrap"><input type="text"
								th:errorclass="field-error"
								class="textbox width160 numerickeybord" maxlength="4"
								th:field="*{viewStoreCode}">
								<div th:if="${#fields.hasErrors('viewStoreCode')}"
									th:class="error-message" th:errors="*{viewStoreCode}"></div> <span
								class="input-clear fade-action"></span></span>
						</p>
					</div>
				</div>
			</div>

			<div class="input-wrap space-between fz13 mb15">
				<div class="input-wrap">
					<div class="width120">
						<label
							th:utext="#{sales-settlement-correction-history.payoffDateLabel}"></label>
					</div>
					<span class="datepicker-span"><input type="text"
						class="datepicker-text" th:field="*{payoffDateFrom}"></span><span
						class="input-clear fade-action"></span><span class="mr-left-20">～</span>
					<span class="datepicker-span mr-left-20"><input type="text"
						class="datepicker-text mrMedium" th:field="*{payoffDateTo}">
					</span>
					<div class="width120 mr-left-170">
						<label
							th:utext="#{sales-settlement-correction-history.cashRegisterNoLabel}"></label>
					</div>
					<div class="input-elem">
						<p>
							<span class="numerickeybord-wrap"><input type="text"
								th:errorclass="field-error"
								class="textbox width160 numerickeybord" maxlength="3"
								th:field="*{cashRegisterNo}">
								<div th:if="${#fields.hasErrors('cashRegisterNo')}"
									th:class="error-message" th:errors="*{cashRegisterNo}"></div> <span
								class="input-clear fade-action"></span></span>
						</p>
					</div>
				</div>
			</div>
			<div class="input-wrap space-between fz13 mb15">
				<div class="input-wrap">
					<div class="width120">
						<label
							th:utext="#{sales-settlement-correction-history.correctorCodeLabel}"></label>
					</div>
					<div class="input-elem mrMedium">
						<p>
							<span class="numerickeybord-wrap"><input type="text"
								th:errorclass="field-error"
								class="textbox width160 numerickeybord" maxlength="30"
								th:field="*{corrector}">
								<div th:if="${#fields.hasErrors('corrector')}"
									th:class="error-message" th:errors="*{corrector}"></div> <span
								class="input-clear fade-action"></span></span>
						</p>
					</div>
				</div>
			</div>
			<div class="input-wrap space-between fz13">
				<div class="input-wrap">
					<div class="width120">
						<label
							th:utext="#{sales-settlement-correction-history.correctionDateLabel}"></label>
					</div>
					<span class="datepicker-span"><input type="text"
						class="datepicker-text" th:field="*{correctionDateFrom}"></span><span
						class="input-clear fade-action"></span><span class="mr-left-20">～</span>
					<span class="datepicker-span mr-left-20"><input type="text"
						class="datepicker-text" th:field="*{correctionDateTo}"> </span>
				</div>
			</div>
			<p class="text-right mb10">
				<a href="javascript:void(0)" id="clearButton"
					class="button skeleton cancel small mrMedium"
					th:text="#{sales-settlement-correction-history.clearButton}"></a> <a
					href="javascript:void(0)" class="button skeleton primary small"
					id="searchButton" onclick="javascript:searchButtonClick(this);"
					th:text="#{sales-settlement-correction-history.searchButton}"></a>
			</p>
		</div>
		<div class="width100per">
			<div class="th-fixed">
				<div class="th-fixed-head">
					<table class="common-table width100per">
						<colgroup>
							<col class="width5em">
							<col class="width8em">
							<col class="width5em">
							<col class="width10em">
							<col class="width8em">
							<col class="width8em">
							<col class="width8em">
							<col class="width30em">
							<col class="width10em">
							<col class="width30em">
							<col class="width15em">
							<col class="width15em">
							<col class="width30em">
							<col class="width30em">
							<col class="width10em">
							<col class="width30em">
						</colgroup>
						<thead>
							<tr class="v-align-middle">
								<th class="text-center" style="word-break: break-all;"
									th:utext="#{sales-settlement-correction-history.table.brandLabel}"></th>
								<th class="text-center" style="word-break: break-all;"
									th:utext="#{sales-settlement-correction-history.table.countryLabel}"></th>
								<th class="text-center" style="word-break: break-all;"
									th:utext="#{sales-settlement-correction-history.table.storeLabel}"></th>
								<th class="text-center" style="word-break: break-all;"
									th:utext="#{sales-settlement-correction-history.table.storeNameLabel}"></th>
								<input type="hidden" th:field="*{sortItem}" />
								<input type="hidden" th:field="*{orderByClause}" />
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffDateLabel}"
									onclick="javascript:sortThis('payoffDate')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.cashRegisterNoLabel}"
									onclick="javascript:sortThis('cashRegisterNo')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffTypeCodeLabel}"
									onclick="javascript:sortThis('payoffTypeCode')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffTypeCodeNameLabel}"
									onclick="javascript:sortThis('payoffTypeCodeName')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffTypeSubNumberLabel}"
									onclick="javascript:sortThis('payoffTypeSubNumber')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffTypeSubNumberNameLabel}"
									onclick="javascript:sortThis('payoffTypeSubNumberName')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffAmountBeforeLabel}"
									onclick="javascript:sortThis('payoffAmountBefore')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffAmountAfterLabel}"
									onclick="javascript:sortThis('payoffAmountAfter')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffQuantityBeforeLabel}"
									onclick="javascript:sortThis('payoffQuantityBefore')"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.payoffQuantityAfterLabel}"
									onclick="javascript:sortThis('payoffQuantityAfter');"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.correctorLabel}"
									onclick="javascript:sortThis('corrector');"></a></th>
								<th class="text-center" style="word-break: break-all;"><a
									href="javascript:void(0)" class="sort-icon"
									th:utext="#{sales-settlement-correction-history.table.correctionDateLabel}"
									onclick="javascript:sortThis('correctionDate');"></a></th>
							</tr>
						</thead>
					</table>
				</div>
				<div id="divTableBody">
					<div
						th:replace="sales-settlement-correction-history-tableBody :: tableBody(*{settlementCorrectionHistoryList})"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="footer">
		<div class="right-options"></div>
	</div>
	<div id="popup" th:replace="static/html-popup-template.html::popup"></div>
</body>
</html>
