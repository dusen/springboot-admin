<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head
    th:replace="static/html-base-template :: html-base-template-head(#{declare-irregular-settlements.title},~{::link}, ~{::script})">
<link th:href="@{static/css/declare-irregular-settlements.css}"
    rel="stylesheet" />
<script type="text/javascript"
    th:src="@{static/js/declare-irregular-settlements.js}"></script>
</head>
<body
    th:replace="static/html-base-template :: html-base-template-body(#{declare-irregular-settlements.title},~{::#main},~{::#footer},~{::#popup})">
    <div class="contents" id="main"
        th:object="${declareIrregularSettlementsForm}">
        <div id="breadcrumbs">
            <div>
                <p>
                    <a href="#" class="icon icon-home">Home</a>
                </p>
                <p class="separator">ï¼ž</p>
                <p th:text="#{declare-irregular-settlements.breadcrumbs}"></p>
            </div>
        </div>
        <div class="option-block mb15 div-bottom-line">
            <!-- hidden data -->
            <input type="hidden" th:field="*{cashPaymentTotal}" />
            <input type="hidden" th:field="*{decimalSize}" />
            <input type="hidden" th:field="*{storeFlag}" />
            <input type="hidden" th:field="*{systemBrandName}" />
            <input type="hidden" th:field="*{systemCountryName}" />
            <input type="hidden" th:field="*{storeCode}">
            <input type="hidden" th:field="*{listHaveFlag}">
            <input type="hidden" th:field="*{messageDisplayFlag}">
            <input type="hidden" th:field="*{normalMessage}">
            <input th:if="*{storeFlag}" type="hidden" th:field="*{systemBrandCode}">
            <input th:if="*{storeFlag}" type="hidden" th:field="*{systemCountryCode}">
            <input th:if="*{storeFlag}" type="hidden" th:field="*{systemCountryCode}">
            <p class="mr-left-20 fz30 mb15"
                th:text="#{declare-irregular-settlements.title}"></p>
            <div class="input-wrap space-between fz13 mb15">
                <div class="input-wrap mb0">
                    
                    <div class="width120">
                        <label
                            th:utext="#{declare-irregular-settlements.settlementDateLabel}"></label>
                    </div>
                   
                    <span class="datepicker-span"><input type="text"
                        class="datepicker-text" th:field="*{settlementDate}"></span><span
                        class="input-clear fade-action">
                        <div th:if="${#fields.hasErrors('settlementDate')}"
                                    th:class="error-message" th:errors="*{settlementDate}"></div>
                    </span>
                        
                    <div class="width120 mr-left-60">
                        <label th:utext="#{declare-irregular-settlements.brandLabel}"></label>
                    </div>
                    <div class="width160 mrMedium">
                        <label th:if="*{storeFlag}" th:text="*{systemBrandName}">
                        <input type="hidden" th:field="*{systemBrandCode}">
                        </label>
                        
                        <div th:unless="*{storeFlag}" class="selectbox"  id='systemBrandCodeSelect'>
                            <div class="selectbox-text">
                                <input type="text" readonly>
                                <input type="hidden" th:field="*{systemBrandCode}">
                                <div th:if="${#fields.hasErrors('systemBrandCode')}"
                                    th:class="error-message" th:errors="*{systemBrandCode}"></div>
                            </div>
                            <div class="select-elem">
                                <ul class="category">
                                    <li data-value="-1" data-name=""
                                        th:utext="#{declare-irregular-settlements.select.clear}"></li>
                                    <li th:each="systemBrandCode, star : *{brandCodeMap}"
                                        th:data-value="${systemBrandCode.key}"
                                        th:data-name="${systemBrandCode.value}"><span
                                        th:text="${systemBrandCode.value}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="width120">
                        <label th:utext="#{declare-irregular-settlements.countryLabel}"></label>
                    </div>
                    <div class="width160 mrMedium">
                        <label th:if="*{storeFlag}" th:text="*{systemCountryName}"></label>

                        <div th:unless="*{storeFlag}" class="selectbox" id='systemCountryCodeSelect'>
                            <div class="selectbox-text">
                                <input type="text" readonly>
                                <input type="hidden" th:field="*{systemCountryCode}">
                                <div th:if="${#fields.hasErrors('systemCountryCode')}"
                                    th:class="error-message" th:errors="*{systemCountryCode}"></div>
                            </div>
                            <div class="select-elem">
                                <ul class="category">
                                    <li data-value="-1" data-name=""><span
                                        th:text="#{declare-irregular-settlements.select.clear}"></span></li>
                                    <li th:each="systemCountryCode : *{countryCodeMap}"
                                        th:data-value="${systemCountryCode.key}"
                                        th:data-name="${systemCountryCode.value}"><span
                                        th:text="${systemCountryCode.value}"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        
            <div class="input-wrap space-between fz13 mb15">
                <div class="input-wrap">
                    <div class="width120">
                        <label th:utext="#{declare-irregular-settlements.storeLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span th:if="*{storeFlag}"class="numerickeybord-wrap">
                                <input type="text" readonly
                                th:errorclass="field-error"
                                class="textbox width160 numerickeybord" maxlength="6"
                                th:field="*{displayStoreCode}">
                               </span>
                            <span th:unless="*{storeFlag}" class="numerickeybord-wrap">
                                <input type="text"
                                th:errorclass="field-error"
                                class="textbox width160 numerickeybord" maxlength="6"
                                th:field="*{displayStoreCode}">
                                <div th:if="${#fields.hasErrors('displayStoreCode')}"
                                    th:class="error-message" th:errors="*{displayStoreCode}"></div> <span
                                class="input-clear fade-action"></span></span>
                        </p>
                    </div>
                    <div class="width120">
                        <label
                            th:utext="#{declare-irregular-settlements.cashRegisterNoLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span class="numerickeybord-wrap"><input type="text"
                                th:errorclass="field-error"
                                class="textbox width160 numerickeybord text-right" maxlength="3"
                                th:field="*{cashRegisterNo}">
                                <div th:if="${#fields.hasErrors('cashRegisterNo')}"
                                    th:class="error-message" th:errors="*{cashRegisterNo}"></div> <span
                                class="input-clear fade-action"></span></span>
                        </p>
                    </div>
                    
                </div>
            </div>
            <p class="text-right mb10">
                <a href="javascript:void(0)" class="button skeleton primary small"
                    id="searchButton" onclick="javascript:searchButtonClick(this);"
                    th:text="#{declare-irregular-settlements.searchButton}"></a>
            </p>
        </div>
        <div class="input-wrap space-between fz13 mb15">
            <div class="option-block width30per left-div-height">
                <div class="input-wrap space-between fz13 mb15">
                    <div class="width120">
                        <label th:utext="#{declare-irregular-settlements.changeFundLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span class="numerickeybord-wrap"><input type="text"
                                th:errorclass="field-error"
                                class="textbox width160 numerickeybord text-right" maxlength="11"
                                th:field="*{changeFundInteger}">
                                <div th:if="${#fields.hasErrors('changeFundInteger')}"
                                    th:class="error-message" th:errors="*{changeFundInteger}"></div> <span
                                class="input-clear fade-action"></span></span>
                            <span class="mr-left-20">.</span>
                            <span th:if="*{decimalSize}!=0" class="numerickeybord-wrap"><input type="text"
                                th:errorclass="field-error"
                                class="textbox width120 numerickeybord text-right" th:attr="maxlength=*{decimalSize}"
                                th:field="*{changeFundDecimal}">
                                <div th:if="${#fields.hasErrors('changeFundDecimal')}"
                                    th:class="error-message" th:errors="*{changeFundDecimal}"></div> <span
                                class="input-clear fade-action"></span></span>
                        </p>
                    </div>
                </div>
                <div class="input-wrap space-between fz13 mb15">
                    <div class="width120">
                        <label th:utext="#{declare-irregular-settlements.closingBalanceLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span class="numerickeybord-wrap"><input type="text"
                                th:errorclass="field-error"
                                class="textbox width160 numerickeybord text-right" maxlength="11"
                                th:field="*{closingBalanceInteger}">
                                <div th:if="${#fields.hasErrors('closingBalanceInteger')}"
                                    th:class="error-message" th:errors="*{closingBalanceInteger}"></div> <span
                                class="input-clear fade-action"></span></span>
                            <span class="mr-left-20">.</span>
                            
                            <span th:if="*{decimalSize}!=0" class="numerickeybord-wrap"><input type="text"
                                th:errorclass="field-error"
                                class="textbox width120 numerickeybord text-right" th:attr="maxlength=*{decimalSize}"
                                th:field="*{closingBalanceDecimal}">
                                <div th:if="${#fields.hasErrors('closingBalanceDecimal')}"
                                    th:class="error-message" th:errors="*{closingBalanceDecimal}"></div> <span
                                class="input-clear fade-action"></span></span>
                        </p>
                    </div>
                </div>
                
                <div class="input-wrap space-between fz13 mb15">
                    <div class="width120">
                        <label th:utext="#{declare-irregular-settlements.requiredBalanceLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span class="numerickeybord-wrap"><input readonly type="text"
                                class="textbox width160 numerickeybord text-right" maxlength="11"
                                th:field="*{requiredBalance}">
                            </span>
                        </p>
                    </div>
                </div>
                
                <div class="input-wrap space-between fz13 mb15">
                    <div class="width160">
                        <label th:utext="#{declare-irregular-settlements.valueDiffLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span class="numerickeybord-wrap"><input readonly type="text"  id="aaa"
                                class="textbox width160 numerickeybord text-right" maxlength="11"
                                th:field="*{valueDiff}">
                            </span>
                        </p>
                    </div>
                </div>
                
                <div class="input-wrap space-between fz13 mb15">
                    <div class="width120">
                        <label th:utext="#{declare-irregular-settlements.endReceiptNoLabel}"></label>
                    </div>
                    <div class="input-elem">
                        <p>
                            <span class="numerickeybord-wrap"><input readonly type="text"
                                class="textbox width160 numerickeybord text-right" maxlength="11"
                                th:field="*{endReceiptNo}">
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="width60per">
                <div class="th-fixed">
                    <div class="th-fixed-head">
                        <table class="common-table width100per">
                            <colgroup>
                                <col class="width5em">
                                <col class="width5em">
                                <col class="width5em">
                                <col class="width5em">
                            </colgroup>
                            <thead>
                                <tr class="v-align-middle">
                                    <th class="text-center" style="word-break: break-all;"
                                        th:utext="#{declare-irregular-settlements.table.tenderGroupLabel}"></th>
                                    <th class="text-center" style="word-break: break-all;"
                                        th:utext="#{declare-irregular-settlements.table.tenderIDLabel}"></th>
                                     <th class="text-center" style="word-break: break-all;"
                                        th:utext="#{declare-irregular-settlements.table.valueLabel}"></th>
                                    <th class="text-center" style="word-break: break-all;"
                                        th:utext="#{declare-irregular-settlements.table.currencyCodeLabel}"></th>
                  
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="divTableBody">
                        <div
                            th:replace="declare-irregular-settlements-tableBody :: tableBody(*{tenderPaymentInformationList})"></div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-right mb10">
        </p>
</div>
    <div id="footer" class="footer" th:object="${declareIrregularSettlementsForm}">
        <div class="right-options">
			    <a th:if="*{listHaveFlag}" href="#" id="clearButton"
                    class="button skeleton primary small" onclick="javascript:clearButtonClick(this);"
                    th:text="#{declare-irregular-settlements.clearButton}"></a>
                <a th:if="*{listHaveFlag}" href="#" id="confirmButton"
                    class="button skeleton primary small"  onclick="javascript:confirmButtonClick(this);"
                    th:text="#{declare-irregular-settlements.confirmButton}"></a>
                <a th:unless="*{listHaveFlag}" href="#" id="clearButton"
                    class="button skeleton cancel small disabled" onclick="javascript:clearButtonClick(this);"
                    th:text="#{declare-irregular-settlements.clearButton}"></a>
                <a th:unless="*{listHaveFlag}" href="#" id="confirmButton"
                    class="button skeleton cancel small disabled"  onclick="javascript:confirmButtonClick(this);"
                    th:text="#{declare-irregular-settlements.confirmButton}"></a>
        </div>
    </div>
    <div id="popup" th:replace="static/html-popup-template.html::popup"></div>
</body>
</html>
